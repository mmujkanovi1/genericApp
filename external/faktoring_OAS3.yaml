components:

  schemas:

    # MessageDetail
    MessageDetail:
      description: Objekat koji sadrži tekst poruke, timestamp nastanka poruke i mapu metapodataka/detalja o poruci
      type: object
      properties:
        text:
          type: string
        timestamp:
          type: string
          format: date-time
        key:
          type: string
        params:
          type: array
          items:
            type: string

    # MessageSeverity
    MessageSeverity:
      description: Enum koji opisuje vrstu poruke
      type: string
      enum: [
        "info",
        "success",
        "warning",
        "error"
      ]

    # Message
    Message:
      type: object
      properties:
        severity:
          $ref: '#/components/schemas/MessageSeverity'
        code:
          type: integer
        title:
          type: string
        detail:
          $ref: '#/components/schemas/MessageDetail'


    # ErrorResponse
    ErrorResponse:
      type: object
      properties:
        source:
          type: string
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'


    # Requests

    # VrstaUgovoraRequest
    VrstaUgovoraRequest:
      type: object
      properties:
        opis:
          type: string
          description: Opis ugovora
          example: "Ugovor koji definiše pravila domaćeg faktoringa bez prava regresa"
        oznaka:
          type: string
          description: Oznaka ugovora
          example: "Domaći faktoring bez prava regresa"
        sifra:
          type: integer
          description: Šifra ugovora
          example: 31

    UpdateIzvorSredstavaRequest:
      type: object
      properties:
        naziv:
          type: string
          description: Naziv izvora sredstava
          example: "Naziv izvora sredstava"

    # OpisRequest
    OpisRequest:
      type: object
      properties:
        opis:
          type: string
          description: Opis šifarnika
          example: "Novi opis resursa"

    # IzvorSredstavaRequest
    IzvorSredstavaRequest:
      type: object
      properties:
        izvor:
          type: string
          description: Izvor
          example: "Izvor sredstava"
        naziv:
          type: string
          description: naziv iznosa
          example: "Naziv iznosa"

    # Responses

    # IdResponse
    IdResponse:
      type: object
      properties:
        id:
          type: integer
          description: Id resursa koji se kreira
          example: 42

    # StringResponse
    StringResponse:
      type: object
      properties:
        izvor:
          type: string
          description: izvor resursa koji se kreira
          example: izvor

    # IdOpisResponse
    IdOpisResponse:
      type: object
      properties:
        id:
          type: integer
          description: Id resursa
        opis:
          type: string
          description: Opis resursa

    # VrstaUgovoraResponse
    VrstaUgovoraResponse:
      type: object
      properties:
        id:
          type: integer
          description: Vrsta ugovora id.
          example: 42
        opis:
          type: string
          description: Opis vrste ugovora
          example: "Ugovor koji definiše pravila domaćeg faktoringa sa pravom regresa"
        oznaka:
          type: string
          description: Oznaka vrste ugovora
          example: "Domaći faktoring s pravom regresa"
        sifra:
          type: integer
          description: Šifra vrste ugovora
          example: 30

    # IzvorSredstavaResponse
    IzvorSredstavaResponse:
      type: object
      properties:
        izvor:
          type: string
          description: izvor sredstava.
          example: izvor
        naziv:
          type: string
          description: naziv izvora sredstava
          example: "Naziv"


    # Modeli korišteni kao req/res body

    # SifraOpis
    SifraOpis:
      type: object
      properties:
        sifra:
          type: integer
          description: Šifra šifarnika. U ovisnosti od vrste šifarnika, ovo polje može imati različita značenja.
          example: 40
        opis:
          type: string
          description: Opis šifarnika
          example: "Opis resursa"


    # GenericList
    GenericList:
      description: Generički objekat koji služi kao omotač oko liste objekata.
      type: object
      properties:
        list:
          description: Lista objekata
          type: array
          items:
            type: object


    SifarnikZaVrstuUgovoraNaziv:
      type: string
      enum:
        - POKRICE_KUPAC
        - POKRICE_PRODAVAC
        - PROCENAT_FINANSIRANJA
        - ROK_FINANSIRANJA
